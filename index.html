<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ToDo: List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="container">
       <h1 class="text-center">Todo's</h1>
       <p class="text-center">Lets never forget our things from now!</p class="text-center">
       <ul id="todos"></ul>
       <div class="button-container">
        <button
          type="button"
          class="btn btn-primary create-button"
          data-toggle="modal"
          data-target="#add-modal"
        >
          + Create
        </button>
        </div>
    </div>

    <!-- add modal -->
    <div class="modal" id="add-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Todo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title-input">Title</label>
                <input
                  type="email"
                  class="form-control"
                  id="title-input"
                  placeholder="enter title here"
                />
              </div>
              <div class="form-group">
                <label for="description-input">Description</label>
                <input
                  class="form-control"
                  id="description-input"
                  placeholder="enter description here"
                />
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" onClick="create()">Create</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit modal-->
    <div class="modal" id="edit-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Todo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title-input-edit">Title</label>
                <input
                  type="email"
                  class="form-control"
                  id="title-input-edit"
                  placeholder="enter title here"
                />
              </div>
              <div class="form-group">
                <label for="description-input-edit">Description</label>
                <input
                  
                  class="form-control"
                  id="description-input-edit"
                  placeholder="enter description here"
                />
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" onClick="edit()">Edit</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
